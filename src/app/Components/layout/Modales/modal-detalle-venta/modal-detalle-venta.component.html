
<h2 mat-dialog-title>Detalle Venta</h2>

<mat-dialog-content>
        <mat-grid-list cols="7" rowHeight="70px">

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Fecha Registro</mat-label>
                    <input matInput [(ngModel)]="fechaRegistro">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Numero Venta</mat-label>
                    <input matInput [(ngModel)]="numeroDocumento">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Tipo de pago</mat-label>
                    <input matInput [(ngModel)]="tipoPago">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Total</mat-label>
                    <input matInput [(ngModel)]="total">
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
  
        <h4>Lista de productos</h4>

        <table mat-table [dataSource]="detalleVenta" class="mat-elevation-z4">

            <ng-container   matColumnDef="producto" >
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td class="td" mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
            </ng-container>

             <ng-container matColumnDef="nombreCliente" >
                <th mat-header-cell *matHeaderCellDef> Nombre Cliente </th>
                <td  class="td" mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
            </ng-container>

             <ng-container matColumnDef="cedula" >
                <th mat-header-cell *matHeaderCellDef> Cedula </th>
                <td  class="td" mat-cell *matCellDef="let element"> {{element.cedula}} </td>
            </ng-container>

            <ng-container matColumnDef="cantidad" >
                <th mat-header-cell *matHeaderCellDef> Cantidad</th>
                <td class="td cantidad" mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
            </ng-container>

            <ng-container matColumnDef="precio" >
                <th mat-header-cell *matHeaderCellDef> Precio</th>
                <td class="td" mat-cell *matCellDef="let element"> {{element.precioTexto}} </td>
            </ng-container>

            <ng-container matColumnDef="total" >
                <th mat-header-cell *matHeaderCellDef> Total</th>
                <td  class="td" mat-cell *matCellDef="let element"> {{element.totalTexto}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
            <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

        </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
</mat-dialog-actions>
